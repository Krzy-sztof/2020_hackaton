{% extends 'App1/base.html' %}
{% block content %}
<ul class = 'ulbooks'>
    {% for offer in offers %}
    <li class="libooks" >


        <a  class="abooks abooks2" role="button" >
            <div> Cena: {{offer.price}} zł</div>
            <div> Ilość: {{offer.volume}} kg</div>
            <div> Typ: {{offer.type}} </div>
            <div> Kaloryczność {{offer.calorificValue}} kcal </div>
        </a>

    </li>
    {% endfor %}
</ul>

{% endblock %}
